<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--=============== BOXICONS ===============-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <section class="modal container">
    <button class="modal__button" id="open-modal">
      Open Modal
    </button>

    <div class="modal__container" id="modal-container">
      <div class="modal__content">
        <div class="modal__close close-modal" title="Close">
          <i class='bx bx-x'></i>
        </div>

        <img src="https://valekutce.github.io/popup-modal1-elements/assets/img/star-trophy.png" alt="" class="modal__img">

        <h1 class="modal__title">Good Job!</h1>
        <p class="modal__description">Click the button to close</p>

        <button class="modal__button modal__button-width">
          View status
        </button>

        <button class="modal__button-link close-modal">
          Close
        </button>
      </div>
    </div>
  </section>

  <div class="modal_wrapper">
    <div class="shadow"></div>
    <div class="success_wrap">
      <span class="modal_icon">
        <ion-icon name="checkmark-sharp"></ion-icon>
      </span>
      <p>You have successfully completed the process.</p>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/ebd19701ea.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script src="main.js"></script>
</body>

</html>
